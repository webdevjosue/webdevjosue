<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3f51b5",
              secondary: "#757575",
              background: "#f5f5f5",
              surface: "#ffffff",
            },
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    {% seo %}
  </head>
  <body class="bg-background flex flex-col min-h-screen">
    {% include header.html %}
    <div class="content-wrapper flex-grow">{{ content }}</div>
    {% include footer.html %}
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
  </body>
</html>
