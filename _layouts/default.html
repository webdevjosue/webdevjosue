<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold">{{ site.title }}</h1>
      </div>
    </header>

    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-2">
        <a href="#about" class="text-blue-600 hover:text-blue-800 mr-4"
          >About</a
        >
        <a href="#projects" class="text-blue-600 hover:text-blue-800 mr-4"
          >Projects</a
        >
        <a href="#contact" class="text-blue-600 hover:text-blue-800">Contact</a>
      </div>
    </nav>

    <main class="container mx-auto px-4 py-8">{{ content }}</main>

    <footer class="bg-blue-600 text-white py-4 mt-8">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 {{ site.title }}. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
