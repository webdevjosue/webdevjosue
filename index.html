<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="description" content="Home">
    <meta name="author" content="Josue Zazueta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- section class name title-->

<body>
    <div>
        <section class="Nametitle"
            aria-label="This section is the name title and contains the first and last name of the author for this website.">
            <section class="Nametitle">
                <h1 class="nameFirst">Josue</h1>
                <h1 class="nameLast"> Zazueta</h1>
                <!-- section class webdevTitle inside h2 "Web Developer" span: "portfolio"-->
                <section class="webdevTitle"
                    aria-label="This section is the web developer title and contains the title of the website.">
                    <h2 class="webdevTitle">Web Developer</h2>
                    <span class="portfolioTitle">Portfolio</span>
                </section>
            </section>
    </div>






</html>
